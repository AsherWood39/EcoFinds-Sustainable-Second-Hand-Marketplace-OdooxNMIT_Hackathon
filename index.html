<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Sustainable Marketplace</title>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <!-- Removed duplicate profile button -->
    <div class="logo-container">
      <a href="#" class="logo-link">
        <img src="logo.png" alt="EcoFinds Logo" class="logo">
        <h1>EcoFinds</h1>
      </a>
    </div>
    <div style="display: flex; align-items: center; gap: 0.5rem">
      <button id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
      </button>
      <button id="profileBtn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
      </button>
    </div>
  </header>
  <main>
    <aside id="profileSidebar" class="profile-sidebar">
      <button id="closeProfileBtn" style="position:absolute;top:1rem;right:1rem;z-index:10;">x</button>
      <div class="profile-content">
        <div class="profile-avatar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
      </div>
        <form id="profileForm">
          <label>Name:<input type="text" id="profileName" required></label>
          <label>Username:<input type="text" id="profileUsername" required></label>
          <label>Email:<input type="email" id="profileEmail" required></label>
          <label>Contact:<input type="text" id="profileContact" placeholder="Phone number"></label>
          <label>Status:
            <select id="profileStatus">
              <option value="active">Active</option>
              <option value="passive">Passive</option>
            </select>
          </label>
          <label>Role:
            <select id="profileRole">
              <option value="buyer">Buyer</option>
              <option value="seller">Seller</option>
            </select>
          </label>
          <label>Address:<input type="text" id="profileAddress"></label>
        </form>
      </div>
    </aside>
  <div class="container">
    <div class="top-bar">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products..." style="width: 100%; padding: 0.5rem;">
      </div>
      <button class="cart" id="checkoutBtn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM208-800h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Z"/></svg>
        <div><strong>Total: $<span id="cartTotal">0.00</span></strong></div>
      </button>
    </div>
    <div class="categories" id="categories"></div>
    <div class="products" id="products"></div>
    <div class="cart-items" id="cartItemsContainer">
      <ul class="cart-items" id="cartItems"></ul>
    </div>
    <div class="checkout-message" id="checkoutMessage"></div>
  </div>
  </main>
</body>
</html>
