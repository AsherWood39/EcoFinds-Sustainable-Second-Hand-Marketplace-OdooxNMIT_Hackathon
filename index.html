<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Sustainable Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>EcoFinds - Sustainable Second-Hand Marketplace</h1>
  </header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products..." style="width: 100%; padding: 0.5rem;">
    </div>
    <div class="categories" id="categories"></div>
    <div class="products" id="products"></div>
    <div class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-items" id="cartItems"></ul>
      <div><strong>Total: $<span id="cartTotal">0.00</span></strong></div>
      <button class="checkout-btn" id="checkoutBtn">Checkout</button>
      <div class="checkout-message" id="checkoutMessage"></div>
    </div>
  </div>
  <script>
    // Sample products
    const products = [
      { id: 1, name: "Organic Cotton T-Shirt", category: "Clothing", price: 15.99, img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" },
      { id: 2, name: "Reusable Water Bottle", category: "Accessories", price: 9.99, img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" },
      { id: 3, name: "Bamboo Toothbrush", category: "Personal Care", price: 3.99, img: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" },
      { id: 4, name: "Upcycled Denim Jeans", category: "Clothing", price: 29.99, img: "https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80" },
      { id: 5, name: "Solar Powered Charger", category: "Electronics", price: 24.99, img: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" },
      { id: 6, name: "Handmade Tote Bag", category: "Accessories", price: 12.99, img: "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" },
    ];

    const categories = ["All", ...new Set(products.map(p => p.category))];
    let selectedCategory = "All";
    let searchQuery = "";
    let cart = [];

    // Render categories
    function renderCategories() {
      const catDiv = document.getElementById('categories');
      catDiv.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.className = cat === selectedCategory ? 'active' : '';
        btn.onclick = () => {
          selectedCategory = cat;
          renderProducts();
          renderCategories();
        };
        catDiv.appendChild(btn);
      });
    }

    // Render products
    function renderProducts() {
      const prodDiv = document.getElementById('products');
      prodDiv.innerHTML = '';
      let filtered = products.filter(p =>
        (selectedCategory === "All" || p.category === selectedCategory) &&
        p.name.toLowerCase().includes(searchQuery.toLowerCase())
      );
      if (filtered.length === 0) {
        prodDiv.innerHTML = '<p>No products found.</p>';
        return;
      }
      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Category: ${p.category}</p>
          <p>Price: $${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        prodDiv.appendChild(card);
      });
    }

    // Add to cart
    window.addToCart = function(id) {
      const prod = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty++;
      } else {
        cart.push({ ...prod, qty: 1 });
      }
      renderCart();
    }

    // Remove from cart
    window.removeFromCart = function(id) {
      cart = cart.filter(i => i.id !== id);
      renderCart();
    }

    // Render cart
    function renderCart() {
      const cartList = document.getElementById('cartItems');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)}
          <button onclick="removeFromCart(${item.id})" style="background:#c62828;color:#fff;border:none;padding:0.2rem 0.7rem;border-radius:3px;cursor:pointer;">Remove</button>
        `;
        cartList.appendChild(li);
      });
      document.getElementById('cartTotal').textContent = total.toFixed(2);
    }

    // Checkout simulation
    document.getElementById('checkoutBtn').onclick = function() {
      if (cart.length === 0) {
        document.getElementById('checkoutMessage').textContent = "Your cart is empty.";
        return;
      }
      document.getElementById('checkoutMessage').textContent = "Thank you for your purchase! (Simulation)";
      cart = [];
      renderCart();
      setTimeout(() => {
        document.getElementById('checkoutMessage').textContent = "";
      }, 3000);
    };

    // Search functionality
    document.getElementById('searchInput').oninput = function(e) {
      searchQuery = e.target.value;
      renderProducts();
    };

    // Initial render
    renderCategories();
    renderProducts();
    renderCart();
  </script>
</body>
</html>
  <main>
    <Hero></Hero>
    <Features></Features>
    <Products></Products>
    <Testimonials></Testimonials>
    <Newsletter></Newsletter>
  </main>
  <Footer></Footer>
</body>
</html>
